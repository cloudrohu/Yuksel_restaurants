<!-- HOME -->
{% load static %}
<div id="home">
    <!-- container -->
    <div class="container">
        <!-- home wrap -->
        <div class="home-wrap">
            <!-- home slick -->
            <div id="home-slick">

                <!-- banner -->
                {% for rs in products_slider %}
                    <!-- banner -->
					<div class="banner banner-1">
						<img src="{{ rs.image.url }}" alt="" style="height: 562px">
						<div class="banner-caption text-center">
							<h1>{{ rs.title }}   </h1>
							<h3 class="white-color font-weak"></h3>
							<a href="/" class="primary-btn">Shop Now</a>

						</div>
					</div>
					<!-- /banner -->
                    {% endfor %}
                <!-- /banner -->


            </div>
            <!-- /home slick -->
        </div>
        <!-- /home wrap -->
    </div>
    <!-- /container -->
</div>
<!-- /HOME -->
